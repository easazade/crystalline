name: Test

on:
  push:
    branches: [main, test/**, fix/**]
  pull_request:
    branches: [main, test/**, fix/**]
jobs:
  test:
    name: "${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        sdk: [stable]
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘´ğŸ¼ Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "12.x"

      - name: ğŸ¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.4"
          cache: true
          channel: "stable"

      - name: ğŸ Install melos
        run: dart pub global activate melos 3.0.1

      - name: ğŸª„ Run all melos scripts
        run: melos all

      - name: ğŸ“Š Check Code Coverage on crystalline
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: packages/crystalline/coverage/lcov.info
          min_coverage: 100
          exclude: "lib/src/exceptions.dart lib/crystalline.dart lib/utils.dart"

      - name: ğŸ“Š Check Code Coverage on flutter_crystalline
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: packages/flutter_crystalline/coverage/lcov.info
          min_coverage: 100
