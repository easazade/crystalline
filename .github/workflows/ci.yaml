name: Build and test

on:
  push:
    branches: [main, test/**, fix/**]
  pull_request:
    branches: [main, test/**, fix/**]
jobs:
  test:
    name: "${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        sdk: [stable]
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 👴🏼 Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "12.x"

      - name: 🐦 Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.5
          cache: true
          channel: "stable"

      - name: 🍏 Install melos
        run: dart pub global activate melos 3.0.1

      - name: 🪄 Run all melos scripts
        run: melos all

