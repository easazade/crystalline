name: Test

on:
  push:
  pull_request:
    
jobs:
  test:
    name: "${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        sdk: [stable]
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘´ğŸ¼ Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "12.x"

      - name: ğŸ¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: latest
          cache: true
          channel: "stable"

      - name: ğŸ Install melos
        run: dart pub global activate melos 6.2.0

      - name: ğŸª„ Run all melos scripts
        run: melos all

