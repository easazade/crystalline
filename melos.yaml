name: crystalline_project

command:
  bootstrap:
    usePubspecOverrides: true

packages:
  - packages/**
  - example

scripts:
  all:
    run: |
      melos bs &&
      melos run test &&
      melos run format &&
      melos run analyze
    description: ğŸ“¦ Run melos bootstrap, test, format & analyze in order

  format:
    run: |
      melos exec -c 1 -- \
        dart analyze .
    description: âœ¨ Run dart format in all packages

  analyze:
    run: |
      melos exec -c 1 -- \
        flutter analyze .
    description: ğŸ•µï¸ Run dart analyze in all packages

  test:
    run: |
      melos exec --ignore="*example*" -c 1 -- flutter test --coverage
    description: ğŸ§ª Run all tests .
